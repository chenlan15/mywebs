      <td height="260">&nbsp;</td>
      <td><p><strong>在《原神》里，玩家将扮演一位名为「旅行者」的神秘角色，在异世界旅途中被陌生的神明拦截，苏醒后踏上寻访七神的冒险之旅。在未知的旅行中，玩家将邂逅琴、丽莎、安柏等众多性格各异、能力独特的同伴，与他们共同击败强敌，找回失散的亲人—— 同时，逐步发掘「原神」的真相。</strong></p>
      <p><strong>玩家在游戏中根据扮演的角色的不同，将被赋予不同的自然元素之力，从而在游戏中形成差异化的交互体验。这也就要求玩家根据不同场景和环境中，结合自身掌握的自然元素之力进行创造性的操作判断，从而达到解谜、战斗、环境探索等多维度的目的。</strong></p></td>
